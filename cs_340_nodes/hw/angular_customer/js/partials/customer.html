<div ng-controller="CustomersController">
<h1>Add a New Customer</h1>
	<!-- New Customer -->
	<input type="text" ng-model="new_customer.name" placeholder="Enter New Customer Name">
	<input type="hidden" ng-model="new_customer.id"></input>
	<button ng-click="addCustomer()">Add a New Customer</button>
	<!-- Search Bar -->
	<input type="text" placeholder="Search Names" ng-model="filter_name"> {{ filter_name }}
	<!-- Customer Table -->
	<table>
	<th><tr>
		<td>Customer Name</td>
		<td>Created Date</td>
		<td>Action</td>
	</tr></th>
	<tr ng-repeat="customer in customers | filter: filter_name | orderBy: 'created_at' ">
		<td>{{ customer.name }}</td>
		<td>{{ customer.created_at }}</td>
		<td><button ng-click="removeCustomer()">Remove</button></td>
	</tr>
	</table>
</div>
